<div class="custom-dd">
    <form [formGroup]="tweetForm" (ngSubmit)="onSubmit()">
        <mat-dialog-content>
            <mat-card>
                <mat-form-field>
                    <textarea matInput formControlName="tweet"></textarea>
                    <mat-placeholder class="placeholder">Que sucede</mat-placeholder>
                </mat-form-field>

            </mat-card>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button type="submit">Add</button>
            <button mat-button mat-dialog-close>Close</button>
        </mat-dialog-actions>
    </form>
</div>
