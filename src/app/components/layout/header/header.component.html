<mat-toolbar>
  <span>
    <a routerLink="/">
      <img style="width: 30px; height: 30px" [src]="watermelon" />
    </a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isAuth">
      <a class="o" (click)="logout()" mat-button> SALIR </a>
    </li>
    <li *ngIf="!isAuth">
      <a class="o" (click)="login()" mat-button> ENTRAR </a>
    </li>
  </ul>
</mat-toolbar>
