<mat-card *ngIf="tweets.length > 0; else notFirst">
    <mat-card *ngFor="let film of tweets">
        <mat-card-header>
            <mat-card-title>{{film.user}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            {{film.descripcion}}

        </mat-card-content>
        <mat-card-actions>
            <button mat-button>
      <mat-icon>favorite</mat-icon>
    </button>
            <button (click)="onDelete(film.id)" mat-button>X</button>
        </mat-card-actions>
    </mat-card>
</mat-card>

<ng-template #notFirst>
    <mat-card class="sin">
        <mat-card-content>
            <p>
                crea un tuit.
            </p>
        </mat-card-content>
    </mat-card>
</ng-template>
