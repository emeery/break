<mat-spinner *ngIf="cargando"></mat-spinner>

<button *ngIf="tweets.length > 0;" (click)="getTweets()" class="head" mat-button>TODOS TUS TUITS</button>
<div *ngIf="!cargando">
    <mat-card *ngIf="tweets.length > 0; else notFirst;">
        <mat-card *ngFor="let t of tweets">
            <mat-card-content>
                {{t.descripcion}}
            </mat-card-content>
            <mat-card-actions *ngIf="estaAut">
                <button (click)="onEdit(t.id)" mat-button>EDIT</button>
                <button (click)="onDelete(t.id)" mat-button>X</button>
            </mat-card-actions>
        </mat-card>
    </mat-card>
</div>
<button class="btn" (click)="onAddTweet()" mat-button>AGREGA UN TUIT</button>
<ng-template #notFirst>
    <div class="child">
        <button mat-button>AGREGA</button>
    </div>
</ng-template>
