<mat-card *ngFor="let film of tweets">
    <mat-card-header>
        <mat-card-title>{{film.user}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        {{film.descripcion}}

    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
      <mat-icon>favorite</mat-icon>
    </button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
