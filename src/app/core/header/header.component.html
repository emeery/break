<mat-toolbar color="primary">
    <span>
  <a id="poke" routerLink="/">
    <!-- <mat-icon svgIcon="icono-pokeball"></mat-icon> -->
    <img style="width: 30px;height:30px" [src]="watermelon" />
  </a>
</span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userAut">
            <a (click)="addTweet()" mat-button>
                <img style="width: 30px;height:30px" [src]="plus" />
            </a>
        </li>
        <li *ngIf="userAut">
            <a mat-button routerLink="/tweets">
                <img style="width: 30px;height:30px" [src]="note" />
            </a>
        </li>
        <li *ngIf="!userAut">
            <a (click)="onSignup()" mat-button>
                S
            </a>
        </li>
        <li *ngIf="!userAut">
            <a (click)="onLogin()" mat-button>
                L
            </a>
        </li>
        <li>
            <a (click)="onLogout()" *ngIf="userAut" mat-button>
                <img style="width: 30px;height:30px" [src]="exit" />
            </a>
        </li>
    </ul>
</mat-toolbar>
