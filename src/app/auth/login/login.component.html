<div>
    <form (submit)="onSignin(f)" #f="ngForm">
      <h1 mat-dialog-title>
        INGRESAR
      </h1>
        <mat-dialog-content>
            <mat-form-field class="example-full-width">
                <input matInput type="email" name="email" ngModel #emailE="ngModel" required autocomplete="off" />
                <mat-placeholder class="placeholder">Email</mat-placeholder>
                <mat-error *ngIf="emailE.invalid"> ingresa un email valido</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput type="password" name="password" ngModel #pssE="ngModel" required />
                <mat-placeholder class="placeholder">Password</mat-placeholder>
                <mat-error *ngIf="pssE.invalid"> ingresa un email valido</mat-error>
            </mat-form-field>

        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button type="submit">Entrar</button>
        </mat-dialog-actions>
    </form>
</div>
