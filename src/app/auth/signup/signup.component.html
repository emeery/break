<div>
    <form (submit)="onSignup(f)" #f="ngForm">
        <mat-dialog-content>
            <h1 mat-dialog-title>Registrate</h1>
            <mat-form-field>
                <input placeholder="Nombre" matInput type="text" name="nombre" ngModel required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="email" name="email" ngModel #emailE="ngModel" required />
                <mat-placeholder class="placeholder">Correo</mat-placeholder>
                <mat-error *ngIf="emailE.invalid"> ingresa un email valido</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" name="password" ngModel #pssE="ngModel" required />
                <mat-placeholder class="placeholder">ContraseÃ±a</mat-placeholder>
                <mat-error *ngIf="pssE.invalid"> ingresa un email valido</mat-error>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button type="submit">Registrate</button>
        </mat-dialog-actions>
    </form>
</div>
