<mat-toolbar>
    <span>
  <a id="poke" routerLink="/">
    <!-- <mat-icon svgIcon="icono-pokeball"></mat-icon> -->
    <img style="width: 30px;height:30px" [src]="watermelon" />
  </a>
</span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="isAut">
            <a mat-button routerLink="/profile">
                <img style="width: 30px;height:30px" [src]="profile" />
            </a>
        </li>
        <li *ngIf="isAut">
            <a (click)="addTweet()" mat-button>
                <img style="width: 30px;height:30px" [src]="plus" />
            </a>
        </li>
        <li *ngIf="isAut">
            <a mat-button routerLink="/tweets">
                <img style="width: 30px;height:30px" [src]="note" />
            </a>
        </li>
        <li *ngIf="isAut">
            <a (click)="logout()" mat-button>
              Salir
          </a>
        </li>
        <li *ngIf="!isAut">
            <a class="o" (click)="onSignup()" mat-button>
                <!-- <img style="width: 30px;height:30px" [src]="in" /> -->
                REGISTRO
            </a>
        </li>
        <li *ngIf="!isAut">
            <a class="o" (click)="onLogin()" mat-button>
                <!-- <img style="width: 30px;height:30px" [src]="signup" /> -->
                ENTRAR
            </a>
        </li>
    </ul>
</mat-toolbar>
